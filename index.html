<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="top-bar"></div>
        <div class="screen">
          <div class="screen__top" id="screen-operation"></div>
          <div class="screen__content" id="screen-result"></div>
        </div>
        <div class="buttons" id="buttons">
          <div class="button">C</div>
          <div class="button">+/-</div>
          <div class="button">%</div>
          <div class="button">/</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">*</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">+</div>
          <div class="button">0</div>
          <div class="button"></div>
          <div class="button">,</div>
          <div class="button">=</div>
        </div>
      </div>
    </main>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i>
          by
          <a target="_blank" href="#">JFZuniga</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <!-- <h4>Social Media</h4> -->
        <ul>
          <li>
            <a
              href="https://twitter.com/JomFelixZ"
              target="_blank"
              class="twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jfelixzuniga/"
              target="_blank"
              class="linkedin"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/JFelixZuniga"
              target="_blank"
              class="github"
            >
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Social Media</button>

    <div class="floating-text">
      <a
        href="https://twitter.com/search?q=%23100DaysOfCode&src=typeahead_click"
        target="_blank"
        >#100DaysOfCode</a
      >
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
